<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fdeac670ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <h2 class="title">Generate a random password</h2>
        <p class="sub-title">Never use an insecure password again</p>
        <div class="btn-container">
          <button class="gen-pass button-56">Generate Password</button>
        </div>
      </div>
      <div class="line-division"></div>
      <div class="bottom-container">
        <div class="display-password">
          <div class="input-icons">
            <i id="first-Icon" class="fa fa-copy icon" onclick="copyPassword(id)"></i>

            <input type="text" class="first-password input-style input-field" />
          </div>
          <div class="input-icons">
            <i id="sec-Icon" class="fa fa-copy icon" onclick="copyPassword(id)"></i>
            <input
              type="text"
              class="second-password input-style input-field"
            />
          </div>
          <div class="input-icons">
            <i id="third-Icon" class="fa fa-copy icon" onclick="copyPassword(id)"></i>
            <input type="text" class="third-password input-style input-field" />
          </div>
          <div class="input-icons">
            <i id="fourth-Icon" class="fa fa-copy icon" onclick="copyPassword(id)"></i>
            <input
              type="text"
              class="fourth-password input-style input-field"
            />
          </div>
        </div>

        <div class="footer-line-division">
          <p class="footer">Copyright &copy; Password Generator</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
